<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <link rel="icon" type="image/svg+xml" href="/coaching-admin/assets/favicon.CVbzhQW9.svg" />
    <link rel="apple-touch-icon" href="/coaching-admin/app-icon-180.png" />
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Coaching" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#18181b" />
    <link rel="manifest" href="/coaching-admin/manifest.json" />
    
    <title>Coaching Admin</title>

    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->

    <script>
      const preferredTheme = localStorage.getItem('_preferred_theme') ?? 'system';
      document.documentElement.classList.toggle(
        'dark',
        preferredTheme === 'dark' ||
        (
          preferredTheme === 'system' &&
          window.matchMedia('(prefers-color-scheme: dark)').matches
        )
      )
    </script>
    <script type="module" crossorigin src="/coaching-admin/assets/index.wMyehlQv.js"></script>
    <link rel="stylesheet" crossorigin href="/coaching-admin/assets/index.D5zjzpUy.css">
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Register Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/coaching-admin/sw.js')
            .then((registration) => {
              console.log('SW registered:', registration)
            })
            .catch((error) => {
              console.log('SW registration failed:', error)
            })
        })
      }
    </script>
  </body>
</html>
